<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>

      <fieldset>

        <legend>Informações pessoais</legend>

         <div>
            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">Nome</label>

                <input id="name" type="text">
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>

                <input id="surname" type="text">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um e-mail válido)</span></label>

              <input id="email" type="email">
            </div>
  
          <div class="input-wrapper">
            <label for="password" nome>Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password"/>
          </div>
          
          <legend>Informações do Mentor</legend>
          
          <div class="input-wrapper">
            <label for="mentors-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
  
            <input id="mentors-name" type="text">
  
  
          </div>

          <legend>Seus horários disponíveis</legend>
          
          <legend class="legend-group"><a>Primeira Mentoria</a></legend>

        <div class="input-group">

          <div class="input-wrapper date">
            <label for="begin-date">
              Data <span>(DD/MM/AAAA)</span>
            </label>

            <input id="begin-date" type="date">
          </div>

          <div class="input-wrapper">
            <label for="time-start">
              Das
            </label>

            <input id="time-start" type="time">
          </div>
          <div class="input-wrapper">

            <label for="time-start">
              Até
            </label>

            <input id="time-start" type="time">
          </div>
        </div>

        <!-- SEGUNDA MENTORIA -->

        <legend class="legend-group"><a>Segunda Mentoria</a></legend>

        <div class="input-group">

          <div class="input-wrapper date">
            <label for="begin-date">
              Data <span>(DD/MM/AAAA)</span>
            </label>

            <input id="begin-date" type="date">
          </div>

          <div class="input-wrapper">
            <label for="time-start">
              Das
            </label>

            <input id="time-start" type="time">
          </div>
          <div class="input-wrapper">

            <label for="time-start">
              Até
            </label>

            <input id="time-start" type="time">
          </div>
          
        </div>

        
      </fieldset>
    </form>
    <footer>
      <button form="event"> SALVAR </button>
    </footer>
  </div>
</body>
</html>
